<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Biçimlendirme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .buton{
            color: white;
            background-color: darkorange;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
        }
        .buton:hover{
            background-color: darkgray;
            color: darkorange;
            font-size: 20px;
        }
    </style>
</head>
<body>
   
    <button class="buton"> <i class="fa-solid fa-house"></i> Anasayfa</button>
    <button class="buton"><i class="fa-solid fa-cart-shopping"></i>Kategoriler</button>
    <button class="buton"><i class="fa-solid fa-address-card"></i> Hakkımızda</button>
    <button class="buton"><i class="fa-solid fa-address-book"></i>İletişim</button>
</body>
</html>
