<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Kullanımı</title>
</head>

<body>
    <!-- Kendi oluşturduğumuz sayfa için -->
    <iframe src="forms.html" frameborder="3" width="500"></iframe><br><br>

    <!-- internetten sayfa için -->
    <iframe src="https://www.google.com/intl/tr/gmail/about/" frameborder="1" width="400"
        height="500"></iframe><br><br>

    <!-- Youtubedan video koyma,Videonun üstüne gelip sağ tıkllayıp yerleştiirme kodunu kopyala diyoruz -->
    <iframe width="440" height="380" src="https://www.youtube.com/embed/fZYZPANBF6g" title="maNga - Cevapsiz Sorular"
        frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
