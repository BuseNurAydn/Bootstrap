<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>

    <!--------CSS LİNK---------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">


</head>
<body class="w-75 my-4 mx-auto" >
     <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal"> Open Modal</button>
    
     <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Header</h4>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, sequi!</p>
                </div>
                <div class="modal-footer"></div>
                      Lorem ipsum dolor sit amet.
            </div>
        </div>
     </div>

     <br><br><br>

     <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal2"> Open Modal-2 </button>
    
     <div class="modal fade" id="myModal2">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4> Header-2 </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, sequi!</p>
                </div>
                <div class="modal-footer">
                     <button type="button" class="btn btn-success" data-dismiss="modal"> Close </button>
                </div>
            </div>
        </div>
     </div>



    
</body>
