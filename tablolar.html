<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>
<body>
    <table border=2 >
    <thead> 
        <!-- Tablolardaki başlık kısmını ifade etmek için thead etiketi kullanılır -->
         <tr>
            <!-- Başlık kısmını belirtmek için yani daha kalın yazar,th etiketi kullandık -->
            <th>Araç Adı</th>
            <th>Fiyatı</th>
            <th>Açıklama</th>
         </tr>
    </thead>
    <tbody>
        <!-- İçerik kısmını oluşturmak içinde tbody etiketi kullanılır -->
         <tr>
            <td>X</td>
            <td>100.000$ </td>
            <td>Açıklama 1 </td>
         </tr>
         <tr>
            <td>Y</td>
            <td>200.000$ </td>
            <td>Açıklama 2 </td>
         </tr>
         <tr>
            <td>Z</td>
            <td>300.000$ </td>
            <td>Açıklama 3</td>
         </tr>
    </tbody>
</table>
</body>
</html>
